{% extends "base.html" %}

{% block body %}
<style>
    body{
        background-color: black;
    }
    table{
        border-collapse: collapse;
        border: 1px solid;
        margin-top: 1rem;
        color: white;
    }
    tr th{
        padding: 2rem;
    }
    th{
        border: 1px solid;
        text-align: center;
    }
    td{
        padding: .5rem 2rem;
        text-align: center;
        border: 1px solid;
        height: 3rem;
    }
    td a{
        padding: .5rem;
    }
    nav{
        width: 100%;
        height: 10%;
        text-align: center;
        padding-top: 1rem;
    }
    nav a{
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: large;
        margin-left: 10px;
        padding: 1rem;
    }

</style>

<nav>
    <a href="{{url_for('add')}}" class="btn btn-success">Add Data</a>
    <a href="{{url_for('logout')}}" class="btn btn-success">Logout</a>
</nav>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Salary</th>
        <th colspan="2">Action</th>
    </tr>
    {%for details in data%}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{details[1]}}</td>
        <td>{{details[2]}}</td>
        <td>{{details[3]}}</td>
        <td>{{details[4]}}</td>
        <td><a href="{{url_for('edit',id=details[0])}}">Edit</a></td>
        <td><a href="{{url_for('delete',id=details[0])}}">Delete</a></td>
    </tr>
    {%endfor%}
</table>

{% endblock body %}
